<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#0ea5e9" rx="8"/>
  
  <!-- Truck body -->
  <rect x="12" y="24" width="28" height="20" fill="white" rx="2"/>
  
  <!-- Truck cabin -->
  <rect x="40" y="24" width="12" height="12" fill="white" rx="2"/>
  
  <!-- Cabin window -->
  <rect x="42" y="26" width="8" height="6" fill="#0ea5e9" rx="1"/>
  
  <!-- Front wheel -->
  <circle cx="20" cy="48" r="4" fill="white"/>
  <circle cx="20" cy="48" r="2.5" fill="#0ea5e9"/>
  
  <!-- Rear wheel 1 -->
  <circle cx="36" cy="48" r="4" fill="white"/>
  <circle cx="36" cy="48" r="2.5" fill="#0ea5e9"/>
  
  <!-- Rear wheel 2 -->
  <circle cx="44" cy="48" r="4" fill="white"/>
  <circle cx="44" cy="48" r="2.5" fill="#0ea5e9"/>
  
  <!-- Cargo section indicator -->
  <line x1="15" y1="30" x2="15" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="22" y1="30" x2="22" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="29" y1="30" x2="29" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
</svg>